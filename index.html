<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Solution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/navigation.css">
</head>
<body>
    <header class="wrapper-header centered">
        <div>
            <table>
                <!-- Logo and the other social media stuff-->
                <tr>
                    <!-- Logo -->
                    <td>
                        <div>
                            <div class="wrapper-header-logo-image">
                                <img src="img/Logo_SweetSolution.png" alt="Sweet Solution Logo">
                            </div>
                            <div>
                                <p style="margin: 0px; padding-top: 10px">Sweet Solutions Bakeshop (Main), B 2 L 8 Simeona Street, Imus, Cavite</p>
                            </div>
                        </div>
                    </td>

                    <!-- Social Media and Inquiry -->
                    <td style="float:right">
                        <div class="container-social-media">
                            <!-- Social Media-->
                            <ul>
                                <!-- Social Media-->
                                <li>
                                    <div class="social-icons">
                                        <a href="#">
                                            <img src="img/Icon_Basket.png" alt="Facebook Icon">
                                        </a>
                                    </div>
                                </li>
                                <li >
                                    <div class="social-icons">
                                        <a href="#">
                                            <img src="img/Icon_Facebook.png" alt="Facebook Icon">
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div class="social-icons">
                                        <a href="#">
                                            <img src="img/Icon_Instagram.png" alt="Instagram Icon">
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div class="social-icons">
                                        <a href="#">
                                            <img src="img/Icon_Twitter.png" alt="Twitter Icon">
                                        </a>
                                    </div>
                                </li>
                                <li>
                                    <div class="social-icons">
                                        <a href="#">
                                            <img src="img/Icon_LinkedIn.png" alt="LinkedIn Icon">
                                        </a>
                                    </div>
                                </li>
                                <li class="inquire-button" style="padding-top:30px">
                                    <div>
                                        <a href="#" >
                                            <p>
                                                <b>
                                                    Inquire
                                                </b>
                                            </p>
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
                <!--SEPARATOR-->
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
                <!--Navigation-->
                <tr>
                    <td class="center" colspan="2">
                        <div class="top-navigation ">
                            <nav>
                                <ul>
                                    <li>
                                        <a href="">Home</a>
                                    </li>
                                    <li>
                                        <a href="">About Us</a>
                                    </li>
                                    <li>
                                        <a href="">Gallery</a>
                                    </li>
                                    <li>
                                        <a href="">Video</a>
                                    </li>
                                    <li>
                                        <a href="">FAQ</a>
                                    </li>
                                    <li>
                                        <a href="">Shop</a>
                                    </li>
                                    <li>
                                        <a href="">Branches</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </td>
                </tr>
                <!--SEPARATOR-->
                <tr>
                    <td colspan="2">
                        <hr>
                    </td>
                </tr>
            </table>
        </div>

    </header>
</body>
</html>
