        </div>
    </header>

    <!--Application Form -->
    <div class="application-container">
        <div class="application-container-title">PERSONAL INFORMATION</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="info-details">
                            First Name
                        </span>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Middle Name
                        </span>
                        <input type="text" placeholder="Enter your middle name" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Last Name
                        </span>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Enail Address
                        </span>
                        <input type="text" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Contact Number
                        </span>
                        <input type="text" placeholder="Enter your contact Number" required>
                    </div>
                    <div class="application-position">
                        <div class="position-title">
                            <label for="position">Position(s) Available</label>
                        </div>
                        <div class="position-options">
                            <select id="position" name="position">
                                <option value="baker">Baker</option>
                                <option value="cake designer">Cake Designer</option>
                                <option value="cake decorist">Cake Decorist</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="application-container">
        <div class="application-container-title">APPLICATION</div>
        <div class="application-segment">
            <form action="#">
                <div class="user-details">
                    <span class="info-details">
                        Resume
                    </span>
                    <input class="upload-file-application" type="file">
                </div>
                <span class="info-details">
                    Cover Letter
                </span>
                <textarea class="cover-letter-box" name="cover-letter" rows="10" cols="50"></textarea>
                <div class="application-button-container">
                    <input type="submit" value="APPLY">
                </div>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="centered container-all" style="background: #7b241c;">
