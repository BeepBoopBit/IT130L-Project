<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Solutions Application Form</title>

    <!-- Essentials -->
    <link rel="stylesheet" href="../css/Main.css">
    <link rel="stylesheet" href="../css/Section.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <link rel="stylesheet" href="../css/Header-dropdown.css">
    <!-- Dependent -->
    <link rel="stylesheet" href="../css/application.css">
</head>

<body>
    <header class="centered" style=" background-color:#ddd">
        <nav class="Header-top-navigation">
            <img src="img/Logo_SweetSolution.png" alt="" width="100%">
            <ul style="display: flex;">
                <li><a>Home</a></li>
                <li><a>Menu</a></li>
                <li><a>Contact</a></li>
            </ul>
            <div style="width: 50px">
                <img src="img/Icon_Basket.png" alt="" width="100%">
            </div>
            <!-- Navigation -->
            <div class="Header-top-navigation-dropdown">
                <div style="width: 50px">
                    <img src="img/Icon_Navigation-00.png" alt="" width="100%">
                </div>
                <div class="Header-top-navigation-dropdown-content">
                    <ul>
                        <li>About Us</li>
                        <li>Application</li>
                        <li>Checkout</li>
                        <li>Contact</li>
                        <li>FAQ</li>
                        <li>Gallery</li>
                        <li>Menu</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!--Application Form -->
    <div class="application-container">
        <div class="title">APPLY</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="info-details">
                            Full Name
                        </span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Email
                        </span>
                        <input type="text" placeholder="Enter your email" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Phone Number
                        </span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                </div>
                <div class="applicant-gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Gender</span>
                    <div class="applicant-gender-category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender-option">
                                Male
                            </span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender-option">
                                Female
                            </span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender-option">
                                Prefer not to say
                            </span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="APPLY">
                </div>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="centered container-all" style="background: #7b241c;">
        <!--Footer Section-->
        <div class="grid">
            <!--Footer: Social button images-->
            <ul class="Footer-socials flex">
                <li><a href="#"><img width="100%" src="img/Icon_Facebook.png"></a></li>
                <li><a href="#"><img width="100%" src="img/Icon_Instagram.png"></a></li>
                <li><a href="#"><img width="100%" src="img/Icon_Twitter.png"></a></li>
                <li><a href="#"><img width="100%" src="img/Icon_LinkedIn.png"></a></li>
            </ul>
            <p class="Footer-bottom">
                Sweet Solutions Bakeshop (Main), B 2 L 8 Simeona Street, Imus, Cavite
            </p>
        </div>
    </footer>
</body>

</html>
