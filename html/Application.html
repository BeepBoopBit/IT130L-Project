<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Solutions Application Form</title>

    <!-- Essentials -->
    <link rel="stylesheet" href="../css/Main.css">
    <link rel="stylesheet" href="../css/Section.css">
    <link rel="stylesheet" href="../css/Header.css">
    <link rel="stylesheet" href="../css/Footer.css">
    <link rel="stylesheet" href="../css/Header-dropdown.css">
    <!-- Dependent -->
    <link rel="stylesheet" href="../css/application.css">
</head>

<body>
    <header class="centered" style=" background-color:#fff">
        <nav class="Header-top-navigation">
            <img src="../img/Logo_SweetSolution.png" alt="" width="100%">
            <ul style="display: flex;">
                <li><a>Home</a></li>
                <li><a>Menu</a></li>
                <li><a>Contact</a></li>
            </ul>
            <div style="width: 50px">
                <img src="../img/Icon_Basket.png" alt="" width="100%">
            </div>
            <!-- Navigation -->
            <div class="Header-top-navigation-dropdown">
                <div style="width: 50px">
                    <img src="../img/Icon_Navigation-00.png" alt="" width="100%">
                </div>
                <div class="Header-top-navigation-dropdown-content">
                    <ul>
                        <li>About Us</li>
                        <li>Application</li>
                        <li>Checkout</li>
                        <li>Contact</li>
                        <li>FAQ</li>
                        <li>Gallery</li>
                        <li>Menu</li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!--Application Form -->
    <div class="application-container">
        <div class="application-container-title">PERSONAL INFORMATION</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="info-details">
                            First Name
                        </span>
                        <input type="text" placeholder="Enter your first name" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Middle Name
                        </span>
                        <input type="text" placeholder="Enter your middle name" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Last Name
                        </span>
                        <input type="text" placeholder="Enter your last name" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Enail Address
                        </span>
                        <input type="text" placeholder="Enter your email address" required>
                    </div>
                    <div class="input-box">
                        <span class="info-details">
                            Contact Number
                        </span>
                        <input type="text" placeholder="Enter your contact Number" required>
                    </div>
                    <div class="application-position">
                        <div class="position-title">
                            <label for="position">Position(s) Available</label>
                        </div>
                        <div class="position-options">
                            <select id="position" name="position">
                                <option value="baker">Baker</option>
                                <option value="cake designer">Cake Designer</option>
                                <option value="cake decorist">Cake Decorist</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="application-container">
        <div class="application-container-title">APPLICATION</div>
        <div class="application-segment">
            <form action="#">
                <div class="user-details">
                    <span class="info-details">
                        Resume
                    </span>
                    <input class="upload-file-application" type="file">
                </div>
                <span class="info-details">
                    Cover Letter
                </span>
                <textarea class="cover-letter-box" name="cover-letter" rows="10" cols="50"></textarea>
                <div class="application-button-container">
                    <input type="submit" value="APPLY">
                </div>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="centered container-all" style="background: #7b241c;">
        <!--Footer Section-->
        <div class="grid">
            <!--Footer: Social button images-->
            <ul class="Footer-socials flex">
                <li><a href="#"><img width="100%" src="img/Icon_Facebook.png"></a></li>
                <li><a href="#"><img width="100%" src="img/Icon_Instagram.png"></a></li>
                <li><a href="#"><img width="100%" src="img/Icon_Twitter.png"></a></li>
                <li><a href="#"><img width="100%" src="img/Icon_LinkedIn.png"></a></li>
            </ul>
            <p class="Footer-bottom">
                Sweet Solutions Bakeshop (Main), B 2 L 8 Simeona Street, Imus, Cavite
            </p>
        </div>
    </footer>
</body>

</html>
