<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container {
            position: relative;
            text-align: center;
            color: white;
            font-size: 5vh;
            
        }

        .bottom {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>

<body>

    <h2 align="center">Navigation Bar</h2>

    <div class="container">
        <img src="eating.jpg" alt="Snow" style="width:100%;">
        <div class="bottom">Bottom Right</div>
        <div class="centered">Centered</div>
    </div>

</body>

</html>
